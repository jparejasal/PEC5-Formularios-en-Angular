<form [formGroup]="articleReactiveForm">
    <div>

        <input id="nombre" type="text" formControlName="nombre">
    </div>
    <div>
        <label for="precio">Precio: </label>
        <input id="precio" type="text" formControlName="precio">
    </div>
    <div>
        <label for="imagen">Imagen: </label>
        <input id="imagen" type="text" formControlName="URLimagen">
    </div>
    <div>
        <label for="venta">Est√° a la venta? </label>
        <input id="venta" type="checkbox" formControlName="venta">
    </div>
    <button type="submit">Submit</button>

</form>
